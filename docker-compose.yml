version: '3.8'

services:
  # Serviço do banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: formcam_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: railway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formcam_network

  # Serviço da API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formcam_api
    restart: unless-stopped
    ports:
      - "3339:3339"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/railway?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=3339
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - formcam_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3339/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  formcam_network:
    driver: bridge

